<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>

    <script src="./main.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <header class="header"><h1>Calculator</h1></header>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="operation-screen"></div>
                <div class="input-screen"></div>
            </div>
            <div class="buttons-grid">
                <button value="clear" class="btn clr" value="clear">C</button>
                <button class="btn delete">⌫</button>
                <button value="/" class="btn opr">÷</button>
                <button value="7" class="btn num">7</button>
                <button value="8" class="btn num">8</button>
                <button value="9" class="btn num">9</button>
                <button value="*" class="btn opr">×</button>
                <button value="4" class="btn num">4</button>
                <button value="5" class="btn num">5</button>
                <button value="6" class="btn num">6</button>
                <button value="-" class="btn opr">-</button>
                <button value="1" class="btn num">1</button>
                <button value="2" class="btn num">2</button>
                <button value="3" class="btn num">3</button>
                <button value="+" class="btn opr">+</button>
                <button value="0" class="btn num">0</button>
                <button value="." class="btn comma">.</button>
                <button value="=" class="btn opr">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span class="author">Created by <a href="https://www.github.com/rahhaly">Abdulrahman Rahhal</a></span>
    </footer>
</body>
</html>
