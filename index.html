<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>

    <script src="./main.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <header class="header"><h1>Calculator</h1></header>
    <main class="main">
        <div class="calc-container">
            <div class="screen">
                <div class="input-pane"></div>
                <div class="result-pane"></div>
            </div>
            <div class="buttons-grid">
                <div value="clear" class="btn clr" value="clear">C</div>
                <div class="btn delete">โซ</div>
                <div value="/" class="btn opr">รท</div>
                <div value="7" class="btn num">7</div>
                <div value="8" class="btn num">8</div>
                <div value="9" class="btn num">9</div>
                <div value="*" class="btn opr">x</div>
                <div value="4" class="btn num">4</div>
                <div value="5" class="btn num">5</div>
                <div value="6" class="btn num">6</div>
                <div value="-" class="btn opr">-</div>
                <div value="1" class="btn num">1</div>
                <div value="2" class="btn num">2</div>
                <div value="3" class="btn num">3</div>
                <div value="+" class="btn opr">+</div>
                <div value="0" class="btn num">0</div>
                <div value="." class="btn comma">.</div>
                <div value="=" class="btn opr">=</div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span class="author">Created by <a href="https://www.github.com/rahhaly">Abdulrahman Rahhal</a></span>
    </footer>
</body>
</html>
